- name: init
  transitions:
    - ?: "{{not initial_setup_done}}"
      =>: initial_setup
      =: Welcome!
    - ?: "{{initial_setup_done}}"
      =>: study
      =: Welcome back!
- name: initial_setup
  =enter: "Set a username:"
  =exit: 
    - "[[username = msg]]"
    - "[[initial_setup_done = True]]"
    - Thanks, we're all set up
  transitions:
    ?: "{{True}}"
    =>: study
- name: study
  =enter: "Lets study"
  ?: 
    - study
    - I want to study
