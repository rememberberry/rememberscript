- name: init
  =>:
    - ?: "{{not initial_setup_done}}"
      to: initial_setup
      =: Welcome!
    - ?: "{{initial_setup_done}}"
      to: study
      =: Welcome back!
- name: initial_setup
  =enter: "Set a username:"
  =exit: 
    - "[[username = msg]]"
    - "[[initial_setup_done = True]]"
    - Thanks, we're all set up
  =>:
    ?: "{{True}}"
    to: study
- name: study
  =enter: "Lets study"
  ?: 
    - study
    - I want to study
